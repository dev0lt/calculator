<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="bubbleContainer1">
      <div class="bubble bubble-front-1"></div>
      <div class="bubble bubble-front-2"></div>
      <div class="bubble bubble-front-3"></div>
    </div>
    <div class="wrapper">
      <div class="calculator_body">
        <div class="calculator_screen">
          <div class="result">result</div>
        </div>
        <div class="buttons">
          <div class="button button_7"><p>7</p></div>
          <div class="button button_8"><p>8</p></div>
          <div class="button button_9"><p>9</p></div>
          <div class="button button_multiply"><p>x</p></div>
          <div class="button button_4"><p>4</p></div>
          <div class="button button_5"><p>5</p></div>
          <div class="button button_6"><p>6</p></div>
          <div class="button button_minus"><p>-</p></div>
          <div class="button button_1"><p>1</p></div>
          <div class="button button_2"><p>2</p></div>
          <div class="button button_3"><p>3</p></div>
          <div class="button button_plus"><p>+</p></div>
          <div class="button button_divide"><p>/</p></div>
          <div class="button button_0"><p>0</p></div>
          <div class="button button_comma"><p>,</p></div>
          <div class="button button_clear"><p>C</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
