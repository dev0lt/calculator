<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="bubbleContainer1">
      <div class="bubble bubble-front-1"></div>
      <div class="bubble bubble-front-2"></div>
      <div class="bubble bubble-front-3"></div>
    </div>
    <div class="wrapper">
      <div class="calculator_body">
        <div class="calculator_screen">
          <div class="calculator_sequence">xx</div>
          <div class="result">xx</div>
        </div>
        <div class="buttons">
          <div class="button button_7 number"><p>7</p></div>
          <div class="button button_8 number"><p>8</p></div>
          <div class="button button_9 number"><p>9</p></div>
          <div class="button button_multiply operator"><p>*</p></div>
          <div class="button button_4 number"><p>4</p></div>
          <div class="button button_5 number"><p>5</p></div>
          <div class="button button_6 number"><p>6</p></div>
          <div class="button button_minus operator"><p>-</p></div>
          <div class="button button_1 number"><p>1</p></div>
          <div class="button button_2 number"><p>2</p></div>
          <div class="button button_3 number"><p>3</p></div>
          <div class="button button_plus operator"><p>+</p></div>
          <div class="button button_divide operator"><p>/</p></div>
          <div class="button button_0 number"><p>0</p></div>
          <div class="button button_comma operator"><p>.</p></div>
          <div class="button button_clear operator"><p>AC</p></div>
          <div class="button button_equal operator"><p>=</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
